openapi: 3.0.0
info:
  title: Micro Frontends Gigs App
  description: Micro Frontends Gigs App
  version: 1.0.0
servers:
  - url: http://local.topcoder-dev.com:8010/gigs-app/api/my-gigs
tags:
  - name: JobApplications
  - name: Profile
paths:
  /myJobApplications:
    get:
      tags:
        - JobApplications
      description: |
        Get Job Applications of current user

        **Authorization** All topcoder members are allowed. M2M token with "read:gigs-jobApplications" is allowed
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          required: false
          schema:
            type: integer
            default: 1
          description: The page number.
        - in: query
          name: perPage
          required: false
          schema:
            type: integer
            default: 20
          description: The number of items to list per page.
        - in: query
          name: sortBy
          required: false
          schema:
            type: string
            default: id
            enum: ["id", "status"]
          description: The sort by column.
        - in: query
          name: sortOrder
          required: false
          schema:
            type: string
            default: desc
            enum: ["desc", "asc"]
        - in: query
          name: status
          required: false
          schema:
            type: string
            enum: ["active_jobs", "open_jobs", "completed_jobs", "archived_jobs"]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/JobApplication"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /job:
    get:
      tags:
        - Job
      description: |
        Check whether the Job Application info has been synced.
        
        **Authorization** All topcoder members are allowed.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: externalId
          required: true
          schema:
            type: string
          description: The Job External Id
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobSynced"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /jobs:
    get:
      tags:
        - Jobs
      description: |
        Load the jobs based on criteria.
      parameters:
        - in: query
          name: jobLocation
          required: false
          schema:
            type: string
          description: The Job Location
        - in: query
          name: minSalary
          required: false
          schema:
            type: integer
          description: The Job min salary
        - in: query
          name: maxSalary
          required: false
          schema:
            type: integer
          description: The Job max salary
        - in: query
          name: title
          required: false
          schema:
            type: string
          description: The Job title
        - in: query
          name: specialJob
          required: false
          schema:
            type: boolean
          description: When passing true, the API will load all featured and showInHotList jobs at once
        - in: query
          name: featured
          required: false
          schema:
            type: boolean
          description: The featured job or not
        - in: query
          name: rcrmStatus
          required: false
          schema:
            type: string
            enum: ["Open", "On Hold", "Canceled", "Draft", "Closed"]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Job"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      tags:
        - Jobs
      description: |
        Load the jobs based on criteria.
      parameters:
        - in: query
          name: jobLocation
          required: false
          schema:
            type: string
          description: The Job Location
        - in: query
          name: minSalary
          required: false
          schema:
            type: integer
          description: The Job min salary
        - in: query
          name: maxSalary
          required: false
          schema:
            type: integer
          description: The Job max salary
        - in: query
          name: title
          required: false
          schema:
            type: string
          description: The Job title
        - in: query
          name: specialJob
          required: false
          schema:
            type: boolean
          description: When passing true, the API will load all featured and showInHotList jobs at once
        - in: query
          name: featured
          required: false
          schema:
            type: boolean
          description: The featured job or not
        - in: query
          name: rcrmStatus
          required: false
          schema:
            type: string
            enum: ["Open", "On Hold", "Canceled", "Draft", "Closed"]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                bodySkills:
                  type: array
                  items:
                    type: string
                    format: uuid
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Job"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /profile:
    get:
      tags:
        - Profile
      description: |
        Get Profile details of current user
        **Authorization** All topcoder members are allowed. M2M token with "read:gigs-profile" is allowed
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Profile"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      tags:
        - Profile
      description: |
        Update Profile details of current user
        **Authorization** All topcoder members are allowed. M2M token with "write:gigs-profile" is allowed
      security:
        - bearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/ProfileUpdate"
      responses:
        "204":
          description: OK
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "401":
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    JobSynced:
      required:
        - synced
      properties:
        synced:
          type: boolean
          description: "Whether the job application has been synced"
          example: true
        id:
          type: string
          format: uuid
          description: "The job uuid"
        title:
          type: string
          example: "Dummy title"
          description: "The title."
          maxLength: 64
        payment:
          $ref: "#/components/schemas/Payment"
        skills:
          type: array
          description: "The skills to filter the jobs"
          items:
            type: string
            format: uuid
        location:
          type: string
          example: "Any location"
          description: "the location of job"
        duration:
          type: integer
          example: 1
          description: "The duration in weeks"
        jobExternalId:
          type: string
          example: "51313517"
          description: "The corresponding gig ID on rcrm"
        jobTimezone:
          type: string
          default: ''
          description: "the job timezone"
        description:
          type: string
          default: ''
          description: "The job detail description"
    Job:
      required:
        - id
        - title
        - payment
        - skills
        - location
        - duration
        - createdAt
        - updatedAt
        - showInHotList
        - featured
        - hotListExcerpt
        - jobTag
        - jobExternalId
        - rcrmStatus
        - rcrmReason
      properties:
        id:
          type: string
          format: uuid
          description: "The job uuid"
        title:
          type: string
          example: "Dummy title"
          description: "The title."
          maxLength: 64
        payment:
          $ref: "#/components/schemas/Payment"
        skills:
          type: array
          description: "The skills to filter the jobs"
          items:
            type: string
            format: uuid
        location:
          type: string
          example: "Any location"
          description: "the location of job"
        duration:
          type: integer
          example: 1
          description: "The duration in weeks"
        createdAt:
          type: string
          example: "2021-09-27T10:31:46.995Z"
          description: "The job creation time"
        updatedAt:
          type: string
          example: "2021-09-27T10:51:29.474Z"
          description: "The job update time"
        showInHotList:
          type: boolean
          default: false
          description: "Whether the job should display in hot list"
        featured:
          type: boolean
          default: false
          description: "Whether the job is a featured job"
        hotListExcerpt:
          type: string
          default: ''
          description: "Content to be displayed for the hotlist job"
        jobTag:
          type: string
          default: ''
          enum: ["", "New", "$$$", "Hot"]
          description: "The job tag type"
        jobExternalId:
          type: string
          example: "51313517"
          description: "The corresponding gig ID on rcrm"
        jobTimezone:
          type: string
          default: ''
          description: "the job timezone"
        description:
          type: string
          default: ''
          description: "The job detail description"
        rcrmStatus:
          type: string
          default: null
          enum: [null, "Open", "On Hold", "Canceled", "Draft", "Closed"]
          description: "the job rcrm status"
        rcrmReason:
          type: string
          default: null
          description: "the possible rcrm reason for current status"
    JobApplication:
      required:
        - title
        - payment
        - hoursPerWeek
        - location
        - workingHours
        - duration
        - status
        - remark
        - interview
        - jobExternalId
      properties:
        title:
          type: string
          example: "Dummy title"
          description: "The title."
          maxLength: 64
        paymentTotal:
          type: integer
          example: 20
          description: "the amount of payment that a member has received for a completed job"
        rbStartDate:
          type: string
          example: "2021-06-05"
          description: "the official start time for a job"
        rbEndDate:
          type: string
          example: "2021-07-05"
          description: "the official end time for a job"
        updatedAt:
          type: string
          format: date-time
          example: "2021-06-21T03:57:17.774Z"
          description: "The latest updated date time for a jobCandidate."
        payment:
          $ref: "#/components/schemas/Payment"
        hoursPerWeek:
          type: integer
          example: 20
          description: "the amount working hours per week"
        location:
          type: string
          example: "Any location"
          description: "the location of job"
        workingHours:
          type: string
          example: "GMT"
          description: "the timezone of job"
        duration:
          type: integer
          example: 1
          description: "The duration in weeks"
        status:
          type: string
          enum:
            [
              "open",
              "placed",
              "selected",
              "client rejected - screening",
              "client rejected - interview",
              "rejected - other",
              "cancelled",
              "interview",
              "topcoder-rejected",
            ]
          description: "The job candidate status."
        remark:
          type: string
          example: "excellent"
          description: "The remark of candidate"
        interview:
          $ref: "#/components/schemas/Interview"
        jobExternalId:
          type: string
          example: "51313517"
          description: "The corresponding gig ID on community app"
    Payment:
      required:
        - min
        - max
        - currency
      description: "The payment information"
      properties:
        min:
          type: integer
          example: 1000
          description: "the amount of minimum salary"
        max:
          type: integer
          example: 3000
          description: "the amount of maximum salary"
        frequency:
          type: string
          enum: ["hourly", "daily", "weekly", "monthly"]
          description: "The frequency of the job."
        currency:
          type: string
          example: "USD"
          description: "the currency of job"
    Interview:
      required:
        - id
        - jobCandidateId
        - templateUrl
        - round
        - status
        - createdAt
        - createdBy
      properties:
        id:
          type: string
          format: uuid
          description: "The interview id."
        xaiId:
          type: string
          description: "The x.ai id."
        jobCandidateId:
          type: string
          format: uuid
          description: "The job candidate id."
        calendarEventId:
          type: string
          example: "dummyId"
          description: "The calendar event id."
        templateUrl:
          type: string
          example: "interview-30"
          enum: ["interview-30", "interview-60"]
          description: "The x.ai template name"
        templateId:
          type: string
          format: uuid
          description: "The x.ai template id"
        templateType:
          type: string
          description: "The x.ai template type"
        title:
          type: string
          description: "The x.ai template title"
        locationDetails:
          type: string
          example: "Location TBD."
          description: "The x.ai meeting location."
        round:
          type: integer
          example: 1
          description: "The interview round."
        duration:
          type: integer
          example: 30
          description: "The interview duration (in minutes)."
        hostEmail:
          type: string
          format: email
          description: "The interview host email."
        hostName:
          type: string
          description: "The interview host name."
        guestEmails:
          type: array
          description: "Attendee list for this interview."
          items:
            type: string
            format: email
        guestNames:
          type: array
          description: "Names of guests."
          items:
            type: string
        startTimestamp:
          type: string
          format: date-time
          description: "Interview start time."
        endTimestamp:
          type: string
          format: date-time
          description: "Interview end time."
        status:
          type: string
          enum:
            [
              "Scheduling",
              "Scheduled",
              "Requested for reschedule",
              "Rescheduled",
              "Completed",
              "Cancelled",
            ]
          description: "The interview status."
        rescheduleUrl:
          type: string
          format: uri
          description: "x.ai reschedule url."
        createdAt:
          type: string
          format: date-time
          description: "The interview created date."
        createdBy:
          type: string
          format: uuid
          description: "The user who created the interview."
        updatedAt:
          type: string
          format: date-time
          description: "The interview last updated at."
        updatedBy:
          type: string
          format: uuid
          description: "The user who updated the interview last time."
    Profile:
      required:
        - country
        - availability
      properties:
        profilePhoto:
          type: string
          format: uri
          description: "The url of the profile photo"
          example: "http://photos.topcoder.com/123"
        firstName:
          type: string
          description: "First name of the user"
          example: "Jane"
        lastName:
          type: string
          description: "First name of the user"
          example: "Doe"
        handle:
          type: string
          description: "The topcoder handle of the user"
          example: "janedoe"
        email:
          type: string
          format: email
          description: "The email address of the user"
          example: "example@topcoder.com"
        city:
          type: string
          description: "The city of the user"
          example: "New York"
        country:
          type: string
          description: "The country of the user"
          example: "USA"
        phone:
          type: string
          description: "The phone number of the user"
          example: "(123) 456-7890"
        resume:
          type: string
          format: uri
          description: "The resume url of the user"
          example: "http://resumes.topcoder.com/123"
        availability:
          type: boolean
          description: "The availability of the user"
          default: true
          example: true
    ProfileUpdate:
      required:
        - city
        - country
        - phone
        - resume
        - availability
      properties:
        city:
          type: string
          description: "The city of the user"
          example: "New York"
        country:
          type: string
          description: "The country of the user"
          example: "USA"
        phone:
          type: string
          description: "The phone number of the user"
          example: "(123) 456-7890"
        resume:
          type: string
          format: binary
          description: "The resume file of the user"
        availability:
          type: boolean
          description: "The availability of the user"
          example: true
    Error:
      required:
        - message
      properties:
        message:
          type: string
